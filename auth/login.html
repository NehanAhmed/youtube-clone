<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube - Login</title>
    <link rel="stylesheet" href="css/auth.css">
    <script src="https://kit.fontawesome.com/0a02fbb60a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <img src="../logo.png" alt="YouTube Logo">
            </div>
            <h2>Sign In</h2>
            <p class="subtitle">to continue to YouTube</p>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                    <span class="toggle-password">
                        <i class="fa fa-eye"></i>
                    </span>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <div class="form-footer">
                    <a href="register.html" class="create-account">Create account</a>
                    <button type="submit" class="btn-submit">Sign In</button>
                </div>
            </form>
        </div>
    </div>
    <div id="error-message" class="error-text"></div>
    <script type="module">
        import { showError, hideError, togglePasswordVisibility, isValidEmail } from './js/utils.js';
        window.showError = showError;
        window.hideError = hideError;
        window.togglePasswordVisibility = togglePasswordVisibility;
        window.isValidEmail = isValidEmail;
    </script>
    <script src="js/login.js"></script>
</body>
</html>
