<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube - Register</title>
    <link rel="stylesheet" href="css/auth.css">
    <script src="https://kit.fontawesome.com/0a02fbb60a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <img src="../logo.png" alt="YouTube Logo">
            </div>
            <h2>Create Account</h2>
            <p class="subtitle">to continue to YouTube</p>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <input type="text" id="fullname" required>
                    <label for="fullname">Full Name</label>
                </div>

                <div class="form-group">
                    <input type="text" id="username" required>
                    <label for="username">Username</label>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                    <i class="fas fa-eye-slash toggle-password"></i>
                    <div class="password-strength"></div>
                </div>

                <div class="form-group">
                    <input type="password" id="confirm-password" required>
                    <label for="confirm-password">Confirm Password</label>
                    <span class="toggle-password">
                        <i class="fa fa-eye"></i>
                    </span>
                </div>

                <div class="form-options">
                    <label class="terms">
                        <input type="checkbox" id="terms" required>
                        <span>I agree to the Terms of Service and Privacy Policy</span>
                    </label>
                </div>

                <div class="form-footer">
                    <a href="login.html" class="have-account">Already have an account?</a>
                    <button type="submit" class="btn-submit">Create Account</button>
                </div>
            </form>
        </div>
    </div>
    <div id="error-message" class="error-text"></div>
    <script type="module" src="js/register.js"></script>
</body>
</html>
